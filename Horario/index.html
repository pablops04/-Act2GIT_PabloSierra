<!DOCTYPE html>
<html>
    <head>
        <!-- Link para fuentes externas  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:ital,wght@1,300&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>Horario</title> <!-- Título de la página -->
        <link rel="stylesheet" href="./styles/styles.css"> <!-- referencia a archivo con estilos -->
    </head>
    <body>
        <table> <!-- Inicio de la tabla -->
            <thead> <!-- Cabecera de la tabla y sus elementos -->
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </thead>
            <tbody> <!-- Contenidos de la tabla estableciendo el contenido de las filas -->
                <tr>
                    <td class="hora">8:15 - 9:15</td> <!-- Uso de clases para poder establecer estilos según asignatura -->
                    <td class="entorno">Entornos D.</td>
                    <td class="fol">Fol</td>
                    <td rowspan="2" class="entorno">Entornos D.</td> <!-- rowspan para ocupar un mayor número de espacios cuando las horas son seguidas  -->
                    <td rowspan="2" class="fol">Fol</td>
                    <td rowspan="2" class="bases">BBDD</td>
                </tr>
                <tr>
                    <td class="hora">9:15 - 10:15</td>
                    <td rowspan="2" class="prog">Programación</td>
                    <td rowspan="2" class="sistema">SI</td>
                </tr>
                <tr>
                    <td class="hora">10:15 - 11:15</td>
                    <td class="sistema">SI</td>
                    <td class="bases">BBDD</td>
                    <td class="sistema">SI</td>
                </tr>
                <tr>
                    <td class="hora">11:15 - 11:45</td>
                    <td class="recreo" colspan="5">Recreo</td> <!-- El recreo ocupa toda la tabla -->
                </tr>
                <tr>
                    <td class="hora">11:45 - 12:45</td>
                    <td rowspan="2" class="bases">BBDD</td>
                    <td rowspan="3" class="prog">Programación</td>
                    <td class="sistema">SI</td>
                    <td class="bases">BBDD</td>
                    <td class="sistema">SI</td>
                </tr>
                <tr>
                    <td class="hora">12:45 - 13:45</td>
                    <td rowspan="2" class="marca">LLMM</td>
                    <td rowspan="2" class="prog">Programación</td>
                    <td class="marca">LLMM</td>
                </tr>
                <tr>
                    <td class="hora">13:45 - 14:45</td>
                    <td class="marca">LLMM</td>
                    <td class="prog">Programación</td>
                </tr>
            </tbody>
        </table>
        <h1>Horario</h1> <!-- Título de la tabla que se ve debajo de la misma -->    
    </body>
</html>
